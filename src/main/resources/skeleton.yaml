apiVersion: v1
kind: skeleton

activity definitions:
  - class name: "UrlActivity" # class defines attributes
    activity names:
      - "source control protection"
      - "build and deployment"
    grafana panel type: "count"
    thresholds:
      - level: "Level 1"
        type: "activity"
        targets:
          - type: "count"
            "min value": 1
        dateperiod:
          period type: sliding
          period: "2Y"
      - level: "Level 2"
        type: "activity"
        targets:
          - type: "count"
            "min value": 1
        dateperiod:
          period type: sliding
          period: "1Y"

  - class name: "DateTitleAndLinkActivity"
    activity names:
      - "conduction of simple threat modeling on a technical level"
    grafana panel type: "timeseries-flatdate"
    thresholds:
      - level: "Level 1"
        dateperiod:
          period type: sliding
          period: "10Y"
        type: "activity"
        targets:
          - type: "count"
            "min value": 1
      - level: "Level 2"
        type: "activity"
        dateperiod:
          period type: sliding
          period: "1Y"
        targets:
          - type: "count"
            "min value": 1

